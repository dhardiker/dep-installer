com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.label=Page Family Tag Cloud
com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.desc= Creates a tag cloud from labels on a page hierarchy.  Similar to the popular-labels macro, but using only the labels attached to descendant pages of a given root page.
com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.param.rootPage.label= Root Page
com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.param.rootPage.desc = The page to use as the root page of the search for labels. You can provide just a title, or use the [spaceKey]:[title] format. By default the current page is used as the root page.
com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.param.sort.label = Label Sort
com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.param.sort.desc = Sort labels by number of occurrences or alphabetically by label and label type.
com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.param.reverse.label = Reverse Sort
com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.param.reverse.desc = Reverse the order of the sorting.
com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.param.includeRootPage.label = Include Root Page
com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.param.includeRootPage.desc = should the labels on the root page be included in the tag cloud or only the labels on descendant pages.
com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.param.labelLink.label = Custom Label Link
com.adaptavist.confluence.pageFamilyTagCloud.pagefamily-tagcloud.param.labelLink.desc = Custom url that will be used as the link behind each label. The token %label$ will be replaced by the url encoded label.  By default if nothing is specified for this param the label will be linked to the default Confluence label action.

